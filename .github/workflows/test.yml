name: Test

on: [push]
  # pull_request:
  #   branches:
  #     - master
  # push:
  #   branches:
  #     - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.6, 2.7]  # 3.7
        node-version: [12]  # 8, 10
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check python version
        run: |
          python --version

      - name: Install setuptools
        run: python -m pip install --force setuptools wheel

      - name: Install pipenv / poetry
        run: python -m pip install pipenv poetry

      - name: Install serverless
        run: npm install -g serverless

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run ci:lint
        # Don't run lint a hundred times, also it breaks on windows.
        if: matrix.python-version == 3.6 && matrix.node-version == 12 && matrix.os == 'ubuntu-latest'

      - name: Test
        run: npm run test
        env:
          USE_PYTHON: python
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        if: matrix.os != 'macOS-latest'

      - name: Test (Mac)
        run: npm run test
        env:
          USE_PYTHON: python
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
        if: matrix.os == 'macOS-latest'
