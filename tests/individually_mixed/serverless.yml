service: sls-py-req-test-indiv-mixed

provider:
  name: aws
  runtime: nodejs18.x
  architecture: arm64

package:
  individually: true

custom:
  pythonRequirements:
    dockerizePip: ${env:dockerizePip, self:custom.defaults.dockerizePip}
  defaults:
    dockerizePip: false

functions:
  hello1:
    handler: handler1.hello
    package:
      patterns:
        - '!**'
        - 'module1/**'

  hello2:
    handler: handler2.hello
    module: module2
    runtime: python3.9
    architecture: x86_64
    package:
      patterns:
        - '!**'
        - 'module2/**'

plugins:
  - serverless-python-requirements
